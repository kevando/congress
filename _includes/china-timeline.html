{% assign china_posts = site.data.china_timeline | sort: 'date' | reverse %}

<table class="timeline">
  {% for post in china_posts -%}

  <tr>
    <td class="date">{{ post.date | date: "%b %d %Y" }} </td>
    <td class="emoji">{{ post.emoji  | default: "ðŸ‡¨ðŸ‡³" }}</td>
    <td class="title">  {{ post.title }}
    {% if post.url %}
      <a class="source" href="{{ post.url }}">{{ post.source }}</a>
    {% endif %}
    
    
    </td>
  </tr>
  {%- endfor -%}
</table>
