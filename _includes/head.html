<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.meta.title | default: page.title }}</title>

  <!-- Facebook Tags -->
  <meta property="og:title" content="{{ page.facebook.title }}" />
  <meta property="og:description" content="{{ page.facebook.description }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.meta.image }}" />
  <meta property="og:site_name" content="Freedom Torch" />

  <!-- Twitter Tags -->

  <meta name="twitter:title" content="{{ page.twitter.title }}" />
  <meta name="twitter:description" content="{{ page.twitter.description }}" />
  <meta name="twitter:image" content="{{ site.url }}{{ page.meta.image }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- include head/favicon.html -%}
  {%- include head/google-analytics.html -%} 
  {%- feed_meta -%}
</head>
