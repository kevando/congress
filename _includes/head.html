<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ site.title }} | {{ page.title }}</title>

  <!-- Facebook Tags -->
  <meta property="og:title" content="{{ page.meta.title | default: page.title }}" />
  <meta property="og:description" content="{{ page.meta.description | default: page.description }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.meta.image }}" />
  <meta property="og:site_name" content="Freedom Torch" />

  <!-- Twitter Tags -->

  <meta name="twitter:title" content="{{ page.meta.title | default: page.title }}" />
  <meta name="twitter:description" content="{{ page.meta.description | default: page.description }}" />
  <meta name="twitter:image" content="{{ site.url }}{{ page.meta.image }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fav Icons -->
  <link rel="icon" type="image/png" sizes="64x64" href="{{ site.favicon }}" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- include google-analytics.html -%} {%- feed_meta -%}
</head>
